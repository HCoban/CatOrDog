<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>

<a id="upload-image" href="#">
  Upload image
</a>

<form class="" action="create" method="post">
  <input id="image-location" type="text" name="image_location" value="">
   {% csrf_token %}
   <button type="submit" name="button"></button>
</form>

<script type="text/javascript">
  $(document).ready(function () {
    $("#upload-image").click(function () {
      cloudinary.openUploadWidget(
        { cloud_name: 'dguiepgvw', upload_preset: 'iwwioegp'}, function (error, result) {
          $("#image-location").val(result[0].url)
          $("form").submit()
        }
      );
    });
  });
</script>
